<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ShoopingList</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="grid bg-slate-700 content-center">
        <nav class="justify-around flex justify-self-center w-6/12 ">
            <a href="./carousel.html"
               class="m-2 p-2 bg-teal-300 rounded-md text-3xl w-1/4 text-center hover:border-solid hover:border-2 hover:border-teal-300 hover:bg-teal-800 hover:text-teal-300">Carousel</a>
            <a href="./shoppingList.html"
               class="m-2 p-2 bg-teal-300 rounded-md text-3xl w-1/4 text-center hover:border-solid hover:border-2 hover:border-teal-300 hover:bg-teal-800 hover:text-teal-300">Shopping
                List</a>
            <a href="./scoreKeeper.html"
               class="m-2 p-2 bg-teal-300 rounded-md text-3xl w-1/4 text-center hover:border-solid hover:border-2 hover:border-teal-300 hover:bg-teal-800 hover:text-teal-300">Score
                Keeper</a>
        </nav>
        <main class="grid self-center justify-self-center mt-52 w-6/12">
            <div class="mb-5 w-2/4 justify-self-center h-16">
                <input type="text" id="selectedItem"
                       placeholder="Ajouter des éléments">
                <button
                        class="add m-2 p-2 bg-teal-300 rounded-md w-1/4 text-center hover:border-solid hover:border-2 hover:border-teal-300 hover:bg-teal-800 hover:text-teal-300">Ajouter</button>
            </div>
            <div
                 class="border-solid border-2 border-teal-300 rounded-md p-2 w-2/4 justify-self-center text-teal-300">
                <ul id='list'>
                    <li>exemple</li>
                </ul>
            </div>
        </main>
        <script>
            let selectedItem = document.getElementById('selectedItem');
            function addItem() {
                let value = selectedItem.value

                let newitem = document.createElement('li');
                newitem.innerHTML = value;
                list.append(newitem)


            }

            document.querySelector('.add').addEventListener('click', e => {
                addItem();
                document.getElementById('selectedItem').value = '';
            });
        </script>
    </body>
</html>
