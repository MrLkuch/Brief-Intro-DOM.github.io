<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ScoreKeeper</title>
        <link rel="stylesheet" href="../style/style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="grid bg-slate-700 content-center">
        <nav class="justify-around flex justify-self-center w-6/12 h-20">
            <a href="./carousel.html"
               class="m-2 p-2 bg-teal-300 rounded-md text-3xl w-1/4 text-center hover:border-solid hover:border-2 hover:border-teal-300 hover:bg-teal-800 hover:text-teal-300">Carousel</a>
            <a href="./shoppingList.html"
               class="m-2 p-2 bg-teal-300 rounded-md text-3xl w-1/4 text-center hover:border-solid hover:border-2 hover:border-teal-300 hover:bg-teal-800 hover:text-teal-300">Shopping
                List</a>
            <a href="./scoreKeeper.html"
               class="m-2 p-2 bg-teal-300 rounded-md text-3xl w-1/4 text-center hover:border-solid hover:border-2 hover:border-teal-300 hover:bg-teal-800 hover:text-teal-300">Score
                Keeper</a>
        </nav>
        <main class="grid self-center justify-self-center mt-52 w-6/12">
            <section
                     class="flex justify-around text-2xl w-2/4 justify-self-center items-center mb-5 text-teal-300">
                <p>GOAL</p>
                <p id="goal" class="text-5xl">5</p>
            </section>
            <section class="score w-full mb-5">
                <div
                     class="w-1/2 bg-teal-300 flex justify-center text-teal-800">
                    <p id="scorePOne">0</p>
                </div>
                <div
                     class="w-1/2 bg-teal-800 flex justify-center text-teal-300">
                    <p id="scorePTwo">0</p>
                </div>
            </section>
            <section class="grid w-3/4 justify-self-center">
                <input type="number" id="numInput" value="5"
                       class="w-2/5 justify-self-center">
                <div class="flex justify-center my-5 h-16">
                    <button
                            class="pOne m-2 p-2 bg-teal-300 rounded-md w-1/4 text-center hover:border-solid hover:border-2 hover:border-teal-300 hover:bg-teal-800 hover:text-teal-300">Player
                        One</button>
                    <button
                            class="pTwo m-2 p-2 bg-teal-300 rounded-md w-1/4 text-center hover:border-solid hover:border-2 hover:border-teal-300 hover:bg-teal-800 hover:text-teal-300">Player
                        Two</button>
                </div>
                <button
                        class="reset justify-self-center p-2 bg-teal-300 rounded-md w-1/6 text-center hover:border-solid hover:border-2 hover:border-teal-300 hover:bg-teal-800 hover:text-teal-300">reset</button>
            </section>
        </main>
        <script>
            let scorePOne = document.getElementById('scorePOne');
            let scorePTwo = document.getElementById('scorePTwo');
            console.log(scorePTwo)
            let goal = document.getElementById('goal')
            function addScorePOne() {

                if (scorePOne.innerText < goal.innerText && scorePTwo.innerText < goal.innerText) {
                    let value = scorePOne.innerText;
                    scorePOne.innerText = +value + 1;
                    if (scorePOne.innerText == goal.innerText) {
                        scorePOne.innerText = 'Win !';
                    }
                }

            }


            function addScorePTwo() {

                if (scorePOne.innerText < goal.innerText && scorePTwo.innerText < goal.innerText) {
                    let value = scorePTwo.innerText;
                    scorePTwo.innerText = +value + 1;
                    if (scorePTwo.innerText == goal.innerText) {
                        scorePTwo.innerText = 'Win !';
                    }
                }

            }

            function reset() {
                scorePOne.innerText = 0;
                scorePTwo.innerText = 0;
                scorePOne.classList.remove('win')
                scorePTwo.classList.remove('win')
            }


            document.querySelector('.pOne').addEventListener('click', e => {
                addScorePOne();
            });
            document.querySelector('.pTwo').addEventListener('click', e => {
                addScorePTwo();
            });
            document.querySelector('.reset').addEventListener('click', e => {
                reset();
            });

            document.getElementById('numInput').addEventListener('change', e => {
                goal.innerText = document.getElementById('numInput').value;
                reset();
            });
        </script>
    </body>
</html>
